<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
  <script defer src="bundle.js"></script></head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="row align-items-center">
          <h1 class="col-12 col-xl-4 col-lg-12 col-md-12 col-sm-12 text-center">
            <i class="fa-solid fa-earth-americas"></i> Weather APP
          </h1>
          <form class="col-8 col-xl-5 col-lg-8 col-md-8 col-sm-8 location-form">
            <div class="input-group">
              <input
                type="text"
                class="form-control location-input"
                placeholder="Enter a location"
                aria-label="Location"
                aria-describedby="basic-addon2"
              />
              <button class="input-group-text" id="basic-addon2" type="submit">
                Location
              </button>
            </div>
          </form>

          <div
            class="btn-group col-4 col-xl-3 col-lg-4 col-md-4 col-sm-4"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check celsius-btn"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
              checked
            />
            <label class="btn btn-secondary" for="btnradio2">&#8451;</label>

            <input
              type="radio"
              class="btn-check farenheit-btn"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="btnradio1">&#8457;</label>
          </div>
        </div>
      </div>
    </header>
    <div class="showcase">
      <div class="container">
        <div class="card text-center">
          <div class="card-header"><span class="location"></span></div>
          <div class="card-body">
            <h5 class="card-title"><span class="temparature"></span>&#176;</h5>
            <p class="card-text">
              Feels Like: <span class="feels-like"></span>&#176;
              <br />
              Humidity: <span class="humidity"></span>&#176;<br />
              Pressure: <span class="pressure"></span>&#176;
            </p>
          </div>
          <div class="card-footer text-muted">
            Today: <span class="weather-description">scattered clouds</span>.
            The High will be: <span class="temp-max">7</span>&#176;. The low
            will be <span class="temp-min">8</span>&#176;.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
